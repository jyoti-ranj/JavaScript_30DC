<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style10.css">
    <title>Document</title>
</head>
<body>
    <div class="filter_container">
        <div class="search_container">
            <input type="text" id="search-input" placeholder="Search....">
            <button id="search-btn">Search</button>
        </div>
        <div class="category-container">
            <div class="category-btn" data-category="all">All Product</div>
            <div class="category-btn" data-category="electronics">Electronics</div>
            <div class="category-btn" data-category="clothing">Clothing</div>
            <div class="category-btn" data-category="home and garden">Home & Garden</div>
        </div>
    </div>

    <div id="product-list">
        <div class="product-item" data-category="electronics">
            <h3>Smart Phone</h3>
            <p>Description of Smart Phone</p>     
        </div>

        <div class="product-item" data-category="electronics">
            <h3>Coffee Maker</h3>
            <p>Description of Coffee Maker</p>     
        </div>

        <div class="product-item" data-category="clothing">
            <h3>T-Shirt</h3>
            <p>Description of T Shirt</p>     
        </div>

        <div class="product-item" data-category="electronics">
            <h3>Laptop</h3>
            <p>Description of Laptop</p>     
        </div>

        <div class="product-item" data-category="home and garden">
            <h3>Plants</h3>
            <p>Description of plants</p>     
        </div>
    </div>

    <script src="010.js"></script>
</body>
</html>
